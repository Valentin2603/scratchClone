<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CodeBlock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="zaglav">
    <img class="logo"
         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhzFHS_J9zE-TbNPQLZTbqlfLtKjF6qk2jcA&s">
</div>
<div class="head">
    <h1 class="wordlogo"> CodeBlock</h1>
    <h2 class="wordlogo">from HITS</h2>
</div>
<div class="container">
    <div class="variants">
        <h3 class="zag"> Варианты команд</h3>
        <ul class="lipstik">
            <li>
                <button class="container-button" draggable="true" data-type="plus">
                    <div class="content">
                        <p>Сложение</p>
                    </div>
                </button>
            </li>
            <li>
                <button class="container-button" draggable="true" data-type="minus">
                    <div class="content">
                        <p>Вычитание</p>
                    </div>
                </button>
            </li>
            <li>
                <button class="container-button" draggable="true" data-type="multiplication">
                    <div class="content">
                        <p>Умножение</p>
                    </div>
                </button>
            </li>
            <li>
                <button class="container-button" draggable="true" data-type="division">
                    <div class="content">
                        <p>Деление</p>
                    </div>
                </button>
            </li>
            <li>
                <button class="container-button" draggable="true" data-type="if">
                    <div class="content">
                        <p>Условие IF</p>
                    </div>
                </button>
            </li>
            <li>
                <button class="container-button" draggable="true" data-type="while">
                    <div class="content">
                        <p>While</p>
                    </div>
                </button>
            </li>
            <li>
                <button class="container-button" draggable="true" data-type="new-variable">
                    <div class="content">
                        <p>Создать переменную</p>
                    </div>
                </button>
            </li>
            <li>
                <button class="container-button" draggable="true" data-type="mod">
                    <div class="content">
                        <p>Остаток от деления</p>
                    </div>
                </button>
            </li>
            <li>
                <button class="container-button" draggable="true" data-type="const">
                    <div class="content">
                        <p>Const</p>
                    </div>
                </button>
            </li>
            <li>
                <button class="container-button" draggable="true" data-type="for">
                    <div class="content">
                        <p>For</p>
                    </div>
                </button>
            </li>
            <li>
                <button class="container-button" draggable="true" data-type="new-array">
                    <div class="content">
                        <p>Новый массив</p>
                    </div>
                </button>
            </li>
        </ul>
    </div>
    <div class="pole-raboti">
        <p class="window-deystviy"> Окно действий</p>
    </div>

    <div class="terminal">
        <p class="nameTerminal">Вывод:</p>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
